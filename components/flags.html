<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flags</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    body{
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container{
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .container > div{
      height: 150px;
      width: 250px;
     
    }

    .container > div:nth-child(1){
       border: 2px solid red;
    }

     .container > div:nth-child(2){
       border: 2px solid gold;
    }
     .container > div:nth-child(3){
       border: 2px solid  #008C45;
    }
     .container > div:nth-child(4){
       border: 2px solid #F1BF00;
    }
     .container > div:nth-child(5){
       border: 2px solid #F1BF00;
    }
     .container > div:nth-child(6){
       border: 2px solid red;
    }

    .france{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
    }

    .france > div{     
      height: 100%;
    }

    .france > div:nth-child(1) {
       background: blue;
    }

    .france > div:nth-child(2) {
      background: white;
    }

    .france > div:nth-child(3) {
      background: red;
    }

    .germany{
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;
    }



    .germany > div:nth-child(1) {
      background: black;
    }
    .germany > div:nth-child(2) {
     background: red;
     border-right: 1px solid gold;
      border-left: 1px solid gold ;
    }
    .germany > div:nth-child(3) {
     background: gold;
    }

    .italy{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
    }



    .italy > div:nth-child(1) {
       background: #008C45;
    }

    .italy > div:nth-child(2) {
      background: #F4F5F0;
    }

    .italy > div:nth-child(3) {
      background:  #CD212A;
    }

    .spain {
  display: grid;
  grid-template-rows: 0.5fr 1fr 0.5fr;
  height: 200px;
  width: 300px;
  background-image: url('assets/flags/Spain_coat_of_arms_detailed.png');
  background-size: 60px;
  background-repeat: no-repeat;
  background-position: center;
}


    .spain > div:nth-child(1), div:nth-child(3){
      background: #AA151B;
    }

    .spain > div:nth-child(2){
      background: #F1BF00;
      border-left: 1px solid #AA151B;
      border-right: 1px solid #AA151B;
    }

    .spain > div > img{
      height: 60px;
      margin-left: 50px;
      margin-top: 8px;
    }

    .brazil{
      background-color: #009B3A;
      display: flex;
      align-items: center;
      justify-content: center;
    }

.diamond {
  width: 0;
  height: 0;
  border: 50px solid transparent;
  border-bottom: 75px solid #F1BF00;
  position: relative;
  top: -38px;
}

.diamond::after {
  content: '';
  position: absolute;
  left: -50px;
  top: 75px;
  width: 0;
  height: 0;
  border: 50px solid transparent;
  border-top: 75px solid #F1BF00;
}


    .rotate{
      margin-left: 65px;
      transform: rotate(90deg) scale(1.3);
    }

   .circle {

  height: 70px;
  width: 70px;
  border-radius: 50%;
  position: absolute;
  top: 68%;
  left: 51%;
  transform: translate(-50%, -50%);
  z-index: 2;
}

.circle > img{
  width: 70px;
  transform: rotate(270deg);
}

.england{
  background-color: white;
  position: relative;
}

.horizontal{
  width: 100%;
  height: 30px;
  background-color: red;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
}

.vertical{
  height: 100%;
  width: 30px;
  background-color: red;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}



  </style>
</head>
<body>

    <div class="container">    
      
      
    <div class="france">
      <div></div>
      <div></div>
      <div></div>
    </div>


    <div class="germany">
      <div></div>
      <div></div>
      <div></div>
    </div>

   <div class="italy">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="spain">
      <div></div>
      <div><img src="../assets/flags/Spain_coat_of_arms_detailed.png"/></div>
      <div></div>
    </div>

    <div class="brazil">
      <div class="rotate">
      <div class="diamond"></div>
      <div class="circle">
        <img src="../assets/flags/brazil-stars-states.png"/>
      </div>
      </div>
    </div>

    <div class="england">
      <div class="vertical"></div>
      <div class="horizontal"></div>
    </div>

    </div>
    
  
  
</body>
</html>
