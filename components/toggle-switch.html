<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Switch</title>
  <style>

    .toggle-wrap{
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      gap: 20px;
      background-color: #f0f8ff;
    }

    label{
      width: 100px;
      height: 40px;
      border: 3px solid black;
      border-radius: 40px;
      padding: 4px;
       background-color: #ffffff;
    }

    .toggle-input{
      display: none;
    }

    .toggle-switch{
      height: 40px;
      width: 40px;
      background-color: black;
      border-radius: 50%;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.25);


    }

    .toggle-input:checked~ .toggle-switch{
      background-color: rgb(0, 255, 4);
      transform: translateX(60px);
    }



  </style>
</head>
<body>
  <div class="toggle-wrap">

    <label for="toggle1">
      Attendance
      <input type="checkbox"
       id="toggle1" 
       class="toggle-input">
      <div class="toggle-switch"></div>
    </label>

    <label for="toggle2">
      Friends
      <input type="checkbox"
       id="toggle2" 
       class="toggle-input">
      <div class="toggle-switch"></div>
    </label>

    <label for="toggle3">
      Skills
      <input type="checkbox"
       id="toggle3" 
       class="toggle-input">
      <div class="toggle-switch"></div>
    </label>

  </div>

  <script>
  const toggles = document.querySelectorAll('.toggle-input');
  const wrap = document.querySelector('.toggle-wrap');

  toggles.forEach(toggle => {
    toggle.addEventListener('change', () => {
      const anyChecked = [...toggles].some(t => t.checked);
      wrap.style.backgroundColor = anyChecked ? 'lightblue' : '#f0f8ff';
    });
  });
</script>


</body>
</html>
