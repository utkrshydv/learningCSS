<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Switch</title>
  <style>

    .toggle-wrap {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      gap: 20px;
      background-color: #f0f8ff;
      font-family: sans-serif;
    }

    label {
      width: 100px;
      height: 40px;
      border: 3px solid black;
      border-radius: 40px;
      padding: 4px;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      position: relative;
      cursor: pointer;
    }

    p {
     color: rgb(0, 0, 0);
      font-weight: bold;
    }

    .toggle-input {
      display: none;
    }

    .toggle-switch {
      height: 40px;
      width: 40px;
      background-color: black;
      border-radius: 50%;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.25);
    }

    .toggle-input:checked ~ .toggle-switch {
      background-color: rgb(0, 255, 4);
      transform: translateX(60px);
    }


  </style>
</head>
<body>
  <div class="toggle-wrap">
    <div>
    <p>Attendance</p>
    <label for="toggle1">
      <input type="checkbox" id="toggle1" class="toggle-input">
      <span class="toggle-text"></span>
      <div class="toggle-switch"></div>
    </label>
  </div>


   <div>
    <p>Friends</p>
    <label for="toggle2">
      <input type="checkbox" id="toggle2" class="toggle-input">
      <span class="toggle-text"></span>
      <div class="toggle-switch"></div>
    </label>
    </div>

    
   <div>
    <p>Skill</p>
    <label for="toggle3">
      <input type="checkbox" id="toggle3" class="toggle-input">
      <span class="toggle-text"></span>
      <div class="toggle-switch"></div>
    </label>
      </div>

  </div>

  <script>
    const toggles = document.querySelectorAll('.toggle-input');
    const wrap = document.querySelector('.toggle-wrap');
    const checkedOrder = [];

    toggles.forEach(toggle => {
      toggle.addEventListener('change', () => {
        const checkedToggles = [...toggles].filter(t => t.checked);
        wrap.style.backgroundColor = checkedToggles.length > 0 ? 'lightblue' : '#f0f8ff';

        if (toggle.checked) {
          checkedOrder.push(toggle);
        } else {
          const index = checkedOrder.indexOf(toggle);
          if (index !== -1) checkedOrder.splice(index, 1);
        }

        if (checkedOrder.length > 2) {
          const toUncheck = checkedOrder.shift();
          toUncheck.checked = false;
        }
      });
    });
  </script>
</body>
</html>
