<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Score Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <style>
    *{
      padding: 0;
      margin: 0;
      font-family: "Open Sans", sans-serif;
    
      color: #FFFFFF;
    }
/* 
    * {
  background-color: white !important;
} */


    body{
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main{
      background-color:#303134;
      width: 500px;
      padding: 20px;
    }

    .date-holder{
      padding-bottom: 0px;
      padding-left: 25px;
      width: 80px;
      font-size: 12px;
      font-family: "Open Sans", sans-serif;
      
    }

    .date-holder > p{
      color: #b8b7b7;
      font-weight: 400;
      padding-bottom: 10px;
    }
    .hero{
      display: flex;
      justify-content: space-between;
    }

    .result{
      display: flex;
      justify-content: center;
    }

    .flag{
      display:flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }


    img{
      width: 50px;
    }

    /* .score{
      width: 100%;
      background-color: pink;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .score-row{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      width: 70%;
      text-align: center;
   
    } */

    .score{
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      text-align: center;
      justify-content: center;
      align-items: center;
      
    }



    .result{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      line-height: 18px;
    }

    .target{
      font-size: 12px;
      color: #b8b7b7;
    }

    .secondary{
      color: #b8b7b7;
      font-size: 14px;
    }

    .result > p{
      font-size: 13px;
      
    }

    .row1{
      color: #FFFFFF;
    }

    .row2{
      color: #b8b7b7;
    }

    .flag-england{
      padding-left: 25px;
    }

   



    
  </style>
</head>
<body>
<div class="main">


  <div class="hero">
    
    <div class="flag flag-india">
        <div class="date-holder">
    <p>20-25 Jun</p>
  </div>
      <img src="../assets/cricket-scorecard/ind-flag.png" />
      <p class="flag-name">India</p>
    </div>

    <div class="score">
      <div class="score-india"><p>471</p><p>364</p></div>
      <div><p class="secondary">1st</p><p class="secondary">2nd</p></div>
      <div class="score-england"><p>465</p><p>373/5</p>
      <p class="target">Target 371</p>
      </div>
    </div>


    <!-- <div class="score">
      <div class="score-row">
        <p>471</p>
        <p>1st</p>
        <p>465</p>
      </div>
      <div class="score-row">
        <p>364</p>
        <p>2nd</p>
        <p>365/5</p>
        </div>
    </div> -->


    <div class="flag flag-england">
      <img src="../assets/cricket-scorecard/eng-flag.png"/>
      <p class="flag-name">England</p>
    </div>


  </div>
   <div class="result">
      <p class="row1">ENG won by 5 wickets (84 balls left)</p>
      <p class="row2">Test 1 of 5 (ENG leads 1-0) &#8729 Day 5 &#8729 Session 3</p>
    </div>
  </div>

  
</body>
</html>
