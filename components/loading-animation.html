<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loading-animation</title>

  <style>
    *{
      padding: 0;
      margin: 0;
    }

    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loader{
      display: flex;
      gap: 10px;
    }

    .dot{
      width: 15px;
      height: 15px;
      background-color: rgba(11, 114, 210, 0.682);
      border-radius: 50%;

    }

  </style>
</head>
<body>

  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  
</body>
</html>
