<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Infocard</title>
 
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    background-color: #f2f2f2;
  }

  .container {
    background-color: #ffffff;
    width: 300px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }

  img {
    height: 200px;
    width: 200px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #4A90E2;
    margin-top: 10px;
  }

  .name-container {
    font-size: 1.3rem;
    font-weight: 600;
    color: #333;
    margin-top: 15px;
  }

  .username {
    font-size: 0.9rem;
    color: #777;
    margin-bottom: 10px;
  }

  .bio {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 10px 20px 20px 20px;
    text-align: center;
  }

  .bio p {
    font-size: 0.9rem;
    color: #555;
    margin-bottom: 15px;
  }

  button {
    width: 200px;
    padding: 10px;
    font-size: 0.9rem;
    border: none;
    background-color: #4A90E2;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #3a78c2;
  }
</style>

</head>
<body>
  <div class="container">
    <div class="prof-pic">
      <img src="../assets/github-infocard/spidey.jpg"/>
    </div>
    <div class="name-container">Utkarsh Yadav</div>
    <div class="username">utkrshydv</div>
    <div class="bio">
      <p>Somewhere between overthinking and becoming.</p>
      <button>Edit Profile</button>
    </div>
  </div>

  
</body>
</html>
